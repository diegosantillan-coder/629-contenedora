<ul class="menu-mobile">
	<li *ngFor="let menuItem of menuItems; let i = index">
		<a
			*ngIf="!menuItem.subMenu"
			[routerLink]="menuItem.link"
			(click)="closeMenu(menuItem)"
			[ngClass]="{
				'menu-mobile-item': !menuItem.subMenu,
				'submenu-item': menuItem.subMenu
			}"
			>{{ menuItem.label }}</a
		>
		<a
			*ngIf="menuItem.subMenu"
			(click)="toggleSubMenu(i)"
			[ngClass]="{
				'menu-mobile-item': !menuItem.subMenu || menuItem.type === 'child',
				'submenu-item': menuItem.subMenu && menuItem.type === 'parent'
			}">
			{{ menuItem.label }}
			<a *ngIf="!expandedMenuItems[i]" class="sura-icon-small-row-right"> </a>
			<a *ngIf="expandedMenuItems[i]" class="sura-icon-forward-down-arrow"> </a>
		</a>
		<app-menu-mobile
			*ngIf="menuItem.subMenu && expandedMenuItems[i]"
			[menuItems]="menuItem.subMenu"></app-menu-mobile>
	</li>
</ul>
